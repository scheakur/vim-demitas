<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Vim-demitasse by scheakur</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>Vim-demitasse</h1>
          <h2>Post to tumblr.com from Vim</h2>
        </header>
        <section id="downloads" class="clearfix">
          <a href="https://github.com/scheakur/vim-demitasse/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/scheakur/vim-demitasse/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/scheakur/vim-demitasse" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
        <hr>
        <section id="main_content">
          <h1>demitasse.vim</h1>
          <div id="oauth-verifier" style="display: none;">
            <h2>OAuth Verifier</h2>
            <div class="verifier"></div>
          </div>
        </section>
        <footer>
          Vim-demitasse is maintained by <a href="https://github.com/scheakur">scheakur</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="http://twitter.com/jasonlong">Jason Long</a>.
        </footer>
      </div>
    </div>
    <script>
(function (doc, loc) {
  if (/oauth_verifier/.test(loc.search)) {
    var verifier = (function (params) {
      var kv;
      for (var i = 0, len = params.length; i < len; i++) {
        kv = params[i].split('=');
        if (kv[0] === 'oauth_verifier') {
          return kv[1];
        }
      }
    }(loc.search.substring(1).split('&')));
    if (verifier) {
      var dom = doc.getElementById('oauth-verifier');
      dom.querySelector('.verifier').innerHTML = verifier;
      dom.style.display = 'block';
    }
  }
}(document, location));
    </script>
  </body>
</html>
